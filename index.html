<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Clicker</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="clicker">
  <div id="count"></div>
  <div id="clickZone" onClick="add()">CLICK</div>
</div>
<div id="info">
   <div id="titulo">Eevee clicker</div>
  <div id="stats">
    Click: <span class="stat"></span> <br> 
    Multiplicador de clicks: <span class="stat"></span> <br> 
    Clicks por segundo: <span class="stat"></span> <br> 
    Multiplicador de clicks por segundo: <span class="stat"></span> <br>
  </div>
  <div id="update">
    Frecuencia de actualizaci√≥n: <br>
    <span>0.1s</span>
    <input type="range" id="frecuency" min="0.1" max="2" step="0.1" onchange="updateUpdateInterval()" />
    <span>2s</span>
  </div>
   <div id="reset">
    <button onclick="resetEverything()">reset</button>
  </div>

</div>
<div id="toolbar">
  <div id="upgrades">
    <div class="background">Mejoras</div>
  </div>
  <div id="items"></div>
</div>

<div id="cookieAlert">Este sitio utiliza cookies para guardar tu progreso
  <button onclick="hideCookieAlert() ">Aceptar</button>
</div>
